<form [formGroup]="form" (submit)="onSubmit()">
  <mat-form-field appearance="outline">
    <mat-label>Index</mat-label>
    <input matInput placeholder="Index" formControlName="index">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Country</mat-label>
    <mat-select formControlName="country" (selectionChange)="onCountryChange($event)">
      <mat-option *ngFor="let country of countries" [value]="country.id">
        {{country.value}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Area</mat-label>
    <input matInput placeholder="Area" formControlName="area">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>City</mat-label>
    <mat-select formControlName="city">
      <mat-option *ngFor="let city of selectedCountry?.cities" [value]="city.id">
        {{city.value}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Street</mat-label>
    <input matInput placeholder="Street" formControlName="street">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>House</mat-label>
    <input matInput placeholder="House" formControlName="house">
  </mat-form-field>

  <button mat-button color="primary" type="submit">Submit Address</button>
</form>
